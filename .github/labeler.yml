ci:
  - changed-files:
      - any-glob-to-any-file: [".github/**", ".pre-commit-config.yaml"]

docs:
  - changed-files:
      - any-glob-to-any-file: ["docs/**", "**/*.md"]

internal:
  - changed-files:
      - any-glob-to-any-file: ["project/**"]

testing:
  - changed-files:
      - any-glob-to-any-file: ["tests/**"]
