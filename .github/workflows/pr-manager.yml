name: Pull Request Manager

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  assign-author:
    runs-on: ubuntu-latest
    steps:
      - uses: toshimaru/auto-author-assign@v2.1.1
  labeler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
